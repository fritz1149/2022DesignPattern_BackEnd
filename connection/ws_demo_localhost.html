<!DOCTYPE HTML>
<html>

<head>
    <title>My WebSocket</title>
</head>

<body>
    <input id="userId" type="text" /><br/>
    <input id="token" type="text" /><br/>
    <button onclick="connect()">Connect</button><br/><br/>
    <input id="text" type="text" /><br/>
    <input id="to" type="text"/><br/>
    <button onclick="send()">Send</button>
    <button onclick="closeWebSocket()">Close</button><br/>
    <input id="latestId" type="text"/><br/>
    <button onclick="ack()">Send ACK</button>
    <div id="message"></div>
</body>

<script type="text/javascript">
    var websocket = null;


    function getToken() {
        var token = document.getElementById('token').value;
        if(token)
            return token
        console.log("cookie: " + document.cookie)
        let cookie = document.cookie.split(";");
        for (var i = 0; i < cookie.length; i++) {
            var arr = cookie[i].split("=");
            console.log(arr[0] + " = " + arr[1])
            if (arr[0] == "token") {
                return token = arr[1];
            }
        }
        return "";
    }

    function connect() {
        let userId = document.getElementById('userId').value;
        //判断当前浏览器是否支持WebSocket, 主要此处要更换为自己的地址
        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://localhost:4396/ws/" + userId, [getToken()])
                //websocket = new WebSocket("ws://localhost:4396/ws/1")
        } else {
            alert('Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function() {
            setMessageInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function(event) {
            setMessageInnerHTML("open");
        }

        //接收到消息的回调方法
        websocket.onmessage = function(event) {
            console.log(JSON.parse(event.data))
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function(event) {
            setMessageInnerHTML("close");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        // window.onbeforeunload = function() {
        //     websocket.close();
        // }
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        let content = document.getElementById('text').value;
        let userId = document.getElementById('userId').value;
        let receiverId = document.getElementById('to').value;
        let message = {"type": "message", "message": {"content": content, "rawId": 0, "senderId": userId, "receiverId": receiverId}}
        websocket.send(JSON.stringify(message));
    }

    function ack(){
        let latestId = document.getElementById('latestId').value;
        let userId = document.getElementById('userId').value;
        let message = {"type": "ack", "userId": userId, "latestId": latestId}
        websocket.send(JSON.stringify(message));
    }
</script>

</html>
